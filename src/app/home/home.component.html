<div class="container-fluid">
    <div class="d-flex mb-3">
      <input id="input" #searchValue class="form-control" type="search" placeholder="Search" aria-label="Search">
      <button id="btn-search" (click)="search(searchValue.value)" class="ms-sm-3 btn btn-success btn-default"
        type="button">Search</button>
    </div>

    <table class="table table-hover mb-3" data-toggle="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">URL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let story of stories index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td scope="row">{{ story.title }}</td>
          <td scope="row">{{ story.author }}</td>          
          <td scope="row"> <a href={{story.url}} target="_blank" > {{ story.url }} </a></td>
        </tr>
      </tbody>
    </table>
  </div>
