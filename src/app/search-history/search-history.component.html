<div class="container-fluid">
    <table class="table table-hover mb-3" data-toggle="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date/Time</th>
          <th scope="col">Search Term</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of history index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td scope="row">{{ item.date }}</td>
          <td ng-if="item.query" scope="row">{{ item.query ? item.query : "-EMPTY-" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
